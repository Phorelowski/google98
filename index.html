<!DOCTYPE html>
<html>
<head>
  <title>Google - 1998</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <img src="google_logo.png" alt="Google Logo">
    <div class="grey">
      <form>
        <div class="search-container">
          <p>Search the web using Google!</p>
          <div class="input-container">
            <input type="text" name="q" placeholder="Google'da Ara">
            <div class="button-container">
              <input type="submit" value="I'm Feeling Lucky">
              <input type="submit" value="Google'da Ara">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="blue-container">
      <div class="blue-box">
        <p>Special Searches</p>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" class="blue-link">Stanford search</a><br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" class="blue-link">linux search</a>
      </div>
    
      <div class="blue-box">
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
      </div>
     
      <div class="blue-box">
        <p>Get Google!<br>updates monthly:</p>
      <div class="input-container">
        <input type="text" name="q" placeholder="Your e-mail">
        <div class="button-container">
            <input type="submit" value="Subscribe">
            <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">archive</a>
          </div>
      </div>
    </div>
    </div>
  </div>
  <footer>
    <p>&copy;Copyright  1998 Google Inc.</p>
  </footer>
</body>
</html>
